<div class="login-wrap d-flex ">
    <div class="row m-0 align-self-center w-100">
        <div class="col-md-6 col-sm-12 col-lg-4 mx-auto">
            <div class="login-inner text-center">
                <img src="/assets/img/login-logo.png" width="50%" />
                <div class="login-form-box">
                    <br>
                    <p>Enter registered email account so that we can send you password reset link.</p>
                    <hr class="hr-login">
                    <div class="row m-0">
                        <div class="col-md-11 mx-auto">
                            <form [formGroup]="emailFormGroup" (ngSubmit)="sendResetEmail(emailFormGroup.value)" autocomplete="off">
                                <div class="form-group">
                                    <input formControlName="email" type="text" class="form-control email"
                                        placeholder="Email Address" />
                                    <span
                                        *ngIf="emailFormGroup.get('email').hasError('required') && emailFormGroup.get('email').touched"
                                        class="field-error">Please enter email</span>
                                    <span
                                        *ngIf="emailFormGroup.get('email').hasError('pattern') && emailFormGroup.get('email').dirty"
                                        class="field-error">Please enter valid email</span>
                                </div>
                                <button [disabled]="emailFormGroup.invalid" type="submit"
                                    class="btn btn-block sign-btn">Send Reset Password Link</button>
                                <p>Don't have an account? <a routerLink="/register">Sign up</a> or <a routerLink="/login">Login</a> with an existing account.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
