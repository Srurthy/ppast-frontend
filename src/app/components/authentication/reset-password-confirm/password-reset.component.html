<div class="login-wrap d-flex ">
    <div class="row m-0 align-self-center w-100">
        <div class="col-md-6 col-sm-12 col-lg-4 mx-auto">
            <div class="login-inner text-center">
                <img src="/assets/img/login-logo.png" width="50%" />
                <div class="login-form-box">
                    <br>
                    <p>Reset Password</p>
                    <hr class="hr-login">
                    <div class="row m-0">
                        <div class="col-md-11 mx-auto">
                            <form [formGroup]="resetFormGroup" (ngSubmit)="resetPassword(resetFormGroup.value)" autocomplete="off">
                                <div class="form-group">
                                    <input formControlName="new_password1" type="password" class="form-control password" placeholder="New Password" />
                                    <span *ngIf="resetFormGroup.get('new_password1').hasError('required') && resetFormGroup.get('new_password1').touched"
                                        class="field-error">Please enter password</span>
                                    <span *ngIf="resetFormGroup.get('new_password1').hasError('minlength') && resetFormGroup.get('new_password1').dirty"
                                        class="field-error">Password should have at least 8 characters</span>
                                </div>
                                <div class="form-group">
                                    <input formControlName="new_password2" type="password" class="form-control password" placeholder="Confirm Password" />
                                    <span *ngIf="resetFormGroup.get('new_password1').valid && resetFormGroup.get('new_password2').hasError('passwordValidation') && resetFormGroup.get('new_password2').dirty"
                                        class="field-error">Passwords don't match</span>
                                </div>
                                <button [disabled]="resetFormGroup.invalid" type="submit"
                                    class="btn btn-block sign-btn">Reset Password</button>
                                <p>Don't have an account? <a routerLink="/register">Sign up</a> or <a routerLink="/login">Login</a> with an existing account.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
